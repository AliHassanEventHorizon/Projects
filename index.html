<textarea id="message" rows="4" cols="50" placeholder="Text Message"></textarea>
<input type="button" value="Send" id="Send">
<textarea id="recived" rows="4" cols="50" placeholder="Replies" readonly></textarea>

<script src="https://code.responsivevoice.org/responsivevoice.js?"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

<style>
  #message {
    width: 300px;
    height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #Send {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #recived {
    width: 300px;
    height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>

<script>
  const socket = io("https://192.168.100.105:3000");
  let hasConfirmed = false;
  let num = 1;

  document.getElementById("Send").onclick = () => {
    let text = document.getElementById("message").value;
    

    socket.emit("transferControl", { message: text });
  };

  socket.on("Horizonresponse", (data) => {
    if (data.message !== "") {
      let text = data.message;
      let recived = document.getElementById("recived");

      recived.value += "Message" + " " + num + ":" + " " + text + "\n";
      num++;
      responsiveVoice.speak(text);
    }

  });
</script>

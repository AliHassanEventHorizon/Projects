<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            transition: background-color 0.3s ease;
        }

        #recived {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #button,
        #dark-mode-toggle,
        #voice-select {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }

        #button {
            background-color: #e74c3c;
            color: white;
        }

        #button:hover {
            background-color: #c0392b;
        }

        #dark-mode-toggle {
            background-color: #2c3e50;
            color: white;
        }

        #dark-mode-toggle:hover {
            background-color: #34495e;
        }

        #voice-select {
            background-color: #3498db;
            color: white;
        }

        #voice-select:hover {
            background-color: #2980b9;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Center the elements */
        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #button-container > * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech App</h1>
    <textarea id="recived" placeholder="Enter Text"></textarea>
    <br>
    <div id="button-container">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <input type="button" id="button" value="Speak">
        <select id="voice-select">
            <!-- Options will be dynamically added here -->
        </select>
    </div>
    
    <script src="https://code.responsivevoice.org/responsivevoice.js?"></script>
    <script>
        document.getElementById("button").onclick = () => {
            let text = document.getElementById("recived").value;
            let selectedVoiceIndex = document.getElementById("voice-select").value;
            let voices = responsiveVoice.getVoices();

            if (selectedVoiceIndex >= 0 && selectedVoiceIndex < voices.length) {
                let selectedVoice = voices[selectedVoiceIndex].name;
                responsiveVoice.speak(text, selectedVoice);
            }
        }

        document.getElementById("recived").addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        
        const voices = [

        var voiceSelect = document.getElementById("voice-select");

        voices.forEach(function(voice, index) {
            var option = document.createElement("option");
            option.value = index;
            option.text = voice.name;
            voiceSelect.add(option);
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; 
        }

        #text {
            margin-bottom: 10px; 
        }

        .Buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
        }

        .Buttons input {
            width: 50px; 
            height: 50px;
        }
    </style>
    <title>Calculator</title>
</head>
<body>
    <h1 id="correct">Enter Password</h1>
    <input type="text" name="text" id="text" value="">
    <input type="button" id="submit" value="submit" style="height: 50px; width: 100px;">
    <div class="Buttons">
        <input type="button" id="7" value="7">
        <input type="button" id="8" value="8">
        <input type="button" id="9" value="9">
        <input type="button" id="4" value="4">
        <input type="button" id="5" value="5">
        <input type="button" id="6" value="6">
        <input type="button" id="1" value="1">
        <input type="button" id="2" value="2">
        <input type="button" id="3" value="3">
        <input type="button" id="0" value="0">
    </div>
</body>
</html>
<script>
    let code = "456"
    document.getElementById("0").onclick = () =>{
        let text = document.getElementById("text")
       text.value += "0"
     }
     document.getElementById("1").onclick = () =>{
        let text = document.getElementById("text")
       text.value += "1"
     }

        let text = document.getElementById("text")
       text.value += "2"

        let text = document.getElementById("text")
       text.value += "3"

       text.value += "4"

        let text = document.getElementById("text")
       text.value += "5"

        let text = document.getElementById("text")
       text.value += "6"
     }
     document.getElementById("7").onclick = () =>{
        let text = document.getElementById("text")
       text.value += "7"
     }
     document.getElementById("8").onclick = () =>{
        let text = document.getElementById("text")
       text.value += "8"
     }
     document.getElementById("9").onclick = () =>{
        let text = document.getElementById("text")
       text.value += "9"
     }
     document.getElementById("submit").onclick = () =>{
       let text =  document.getElementById("text").value
       switch (text !== code) {
    case true:
        document.getElementById("correct").innerHTML = "Incorrect";
        document.getElementById("correct").style.color = "red";
        document.getElementById("text").value = "";
        break;
    case false:
        document.getElementById("correct").style.color = "green";
        document.getElementById("correct").innerHTML = "Correct";
        document.getElementById("0").disabled = true;
        document.getElementById("1").disabled = true;
        document.getElementById("2").disabled = true;
        document.getElementById("3").disabled = true;
        document.getElementById("4").disabled = true;
        document.getElementById("5").disabled = true;
        document.getElementById("6").disabled = true;
        document.getElementById("7").disabled = true;
        document.getElementById("8").disabled = true;
        document.getElementById("9").disabled = true;
        console.log("hello world")
        document.getElementById("submit").disabled = true;
        break;
}
     }
</script>
